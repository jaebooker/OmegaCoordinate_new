<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OmegaCoordinate</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="projectsRow" class="row">
      </div>
      <div id="projectsTemplate" style="display: none;">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-default panel-project">
      <div class="panel-heading">
        <h3 class="panel-title">Make the Internet Great Again</h3>
      </div>
      <div class="panel-body">
        <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="./images/elonm.jpg" data-holder-rendered="true">
        <br/><br/>
        <strong>Project Type</strong>: <span class="project-type">Making the Internet Great Again</span><br/>
        <strong>Date</strong>: <span class="project-date">102018</span><br/>
        <strong>Location</strong>: <span class="project-location">Remote</span><br/><br/>
        <button class="btn btn-default btn-join" type="button" data-id="0">Join</button>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
$.getJSON('../src/projects.json', function(data) {
      var projectsRow = $('#projectsRow');
      var projectsTemplate = $('#projectsTemplate');

      for (i = 0; i < data.length; i ++) {
        projectsTemplate.find('.panel-title').text(data[i].name);
        projectsTemplate.find('img').attr('src', data[i].picture);
        projectsTemplate.find('.project-type').text(data[i].type);
        projectsTemplate.find('.project-date').text(data[i].date);
        projectsTemplate.find('.project-location').text(data[i].location);
        projectsTemplate.find('.btn-join').attr('data-id', data[i].id);

        projectsRow.append(projectsTemplate.html());
      }
    });</script>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
